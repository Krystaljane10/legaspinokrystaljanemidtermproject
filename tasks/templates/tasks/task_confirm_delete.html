<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Optional Bootstrap for styling -->
</head>
<body>
    <div class="container mt-5">
        <h1>Confirm Delete Task</h1>
        <p>Are you sure you want to delete the task "<strong>{{ task.title }}</strong>"?</p>
        <form action="{% url 'task_delete' task.id %}" method="POST">  <!-- Action URL for deletion -->
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>  <!-- Delete button -->
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>  <!-- Link to cancel deletion -->
        </form>
    </div>
</body>
</html>
